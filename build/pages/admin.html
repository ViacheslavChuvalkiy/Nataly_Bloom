<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTP=8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" href="images/icons/nataly_icon.ico" type="image/x-icon">
    <title>"Nataly Bloom"</title>
  </head>
</html>
<body></body>
<div class="sidebar_admin">
  <ul class="sidebar_admin_ul"></ul>
</div>
<container class="add_sale_items">
  <form class="add_sale_items_form admin_form" action="/add_sale_item_base" method="POST"><a>Добавить товар</a>
    <div class="main_image_admin_form">
      <p>Основное фото товара</p>
    </div>
    <input id="input_img" name="choice_img" type="file" alt="Выбрать основное фото товара" accept="image/jpeg,image/png,image/gif" required>
    <p class="additions_photo">Фото товара</p>
    <div class="others_image_admin_form"></div>
    <input id="input_other_img" name="multi_choice_img" type="file" alt="Выбрать фото товара" accept="image/jpeg,image/png,image/gif" multiple>
    <button class="btn_clear" id="clear_photo">Очистить</button>
    <div class="main_options_admin_form">
      <p>Описание товара</p>
      <select>
        <option>Категория
          <option value="Блузы" id="category" name="category" required>Блузы</option>
          <option value="Рубашки" id="category" name="category" required>Рубашки</option>
          <option value="Платья" id="category" name="category" required>Платья</option>
          <option value="Юбки" id="category" name="category" required>Юбки</option>
          <option value="Брюки" id="category" name="category" required>Брюки</option>
          <option value="Джемперы" id="category" name="category" required>Джемперы</option>
          <option value="Свитеры" id="category" name="category" required>Свитеры</option>
          <option value="Кардиганы" id="category" name="category" required>Кардиганы</option>
          <option value="Кофты" id="category" name="category" required>Кофты</option>
          <option value="Пиджаки" id="category" name="category" required>Пиджаки</option>
          <option value="Костюмы" id="category" name="category" required>Костюмы</option>
        </option>
      </select>
      <input id="price" name="price" type="number" step="50" placeholder="Введите цену" required>
      <div class="count_size">
        <div class="count_size_elem">
          <p>XS:</p>
          <input type="number" id="count_XS" name="count_item" value="0" step="10" min="0" placeholder="количество">
        </div>
        <div class="count_size_elem">
          <p>S:</p>
          <input type="number" id="count_S" name="count_item" value="0" step="10" min="0" placeholder="количество">
        </div>
        <div class="count_size_elem">
          <p>M:</p>
          <input type="number" id="count_M" name="count_item" value="0" step="10" min="0" placeholder="количество">
        </div>
        <div class="count_size_elem">
          <p>L:</p>
          <input type="number" id="count_L" name="count_item" value="0" step="10" min="0" placeholder="количество">
        </div>
      </div>
      <textarea id="title" name="title" type="text" placeholder="Введите наименование"></textarea>
      <textarea id="describe" name="describe" type="text" placeholder="Введите описание"></textarea>
    </div>
    <button class="btn_add" type="submit" id="add_item"> Добавить</button>
  </form>
  <form class="add_item_photos_form admin_form" action="/add_item_photos" method="POST" enctype="multipart/form-data">
    <input id="add_item_img" name="multi_choice_img" type="file" alt="Выбрать фото товара" accept="image/jpeg,image/png,image/gif">
    <button class="btn_add" type="submit"> Добавить</button>
  </form>
</container>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="js/main.min.js"></script>
